<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/registro.css">
    <script src="../assets/js/registro.js"defer></script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>

        <form id="formulario">
            <label for="nome"> <img src="../assets/img/icons/person.svg" alt=""> <input type="text" id="nome" name="nome" placeholder="Nome Completo" ></label>

            <label for="email"> <img src="../assets/img/icons/envelope.svg" alt=""> <input type="email" id="email" name="email" placeholder="E-mail" ></label>

            <label for="senha"> <img src="../assets/img/icons/lock.svg" alt=""> <input type="password" id="senha" name="senha" placeholder="Senha" ></label>

            <label for="peso"> <img src="../assets/img/icons/box-arrow-in-right.svg" alt=""> <input type="number" step="0.01" min="0" max="999.99" name="peso" id="peso" placeholder="Digite o seu peso"></label>


            <button type="submit">Registrar</button>

            <a href="./login.html">Já tem conta criada? Vamos Iniciar sessão! </a>
        </form>

    </div>
</body>
</html>
